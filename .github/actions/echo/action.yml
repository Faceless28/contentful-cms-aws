name: 'Hello World'
description: 'Greet someone'
inputs:
  greet:  # id of input
    description: 'Who to greet'
    required: true
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - name: simple evaluation on dev
      if: github.ref == 'refs/heads/dev'
      run: |
          echo "stack_env=test" >> $GITHUB_ENV
          echo "flake8=true" >> $GITHUB_ENV
          echo "bucket=cloud.notube.link" >> $GITHUB_ENV
      shell: bash
    - name: simple evaluation on dev
      if: github.ref == 'refs/heads/main'
      run: |
          echo "stack_env=main" >> $GITHUB_ENV
          echo "flake8=true" >> $GITHUB_ENV
          echo "bucket=cloud.notubes.link.main" >> $GITHUB_ENV
      shell: bash