name: Pulumi
on:
  push:
    branches: [ dev ]
    paths:
      - 'infre/**'
      - '.github/**'
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./infra
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install -r requirements.txt
      - run: echo $(pwd)
      - uses: pulumi/actions@v3
        with:
          command: up
          stack-name: https://app.pulumi.com/Faceless28/aws-py-static-website/test
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}