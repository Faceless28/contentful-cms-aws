name: Pulumi Workflow
on:
  push:
    branches: [ dev ]
    paths:
      - '.github/actions/**'
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./infra
    steps:
      - uses: actions/checkout@v2
      - uses: actions/echo@v1